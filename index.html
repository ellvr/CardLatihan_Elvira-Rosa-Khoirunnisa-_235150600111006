<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="img/Sate.jpg" alt="Sate Madura" />
      <div class="isi">
      <div class="text">
        <h3>Sate Madura</h3>
        <p>
            Sate Madura khas dengan cita rasa gurih dan bumbu kacang yang meresap hingga ke dalam.
        </p>
      </div>
      <button>Beli</button>
    </div>
    </div>

    <div class="card">
        <img src="img/lalapan.jpg" alt="Lalapan" />
        <div class="isi">
        <div class="text">
          <h3>Lalapan Ayam</h3>
          <p>
            Ayam goreng lalapan lengkap dengan sambal pedas dan lalapan segar.
          </p>
        </div>
        <button>Beli</button>
      </div>
      </div>

      <div class="card">
        <img src="img/ikan gurame.jpg"/>
        <div class="isi">
        <div class="text">
          <h3>Ikan Gurame</h3>
          <p>
            Ikan gurame goreng renyah dengan bumbu khas yang menggugah selera dan menguncang prut.
          </p>
        </div>
        <button>Beli</button>
      </div>
      </div>
  </body>
</html>
